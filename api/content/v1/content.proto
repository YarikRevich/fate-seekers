syntax = "proto3";
option go_package = "github.com/YarikRevich/fate-seekers/pkg/core/networking/content/api";

package content.v1;

import "buf/validate/validate.proto";

// Position represents common position message.
message Position {
    double x = 1;
    double y = 2;
}

// UpdateUserMetadataPositionsRequest represents users positions update request message.
message UpdateUserMetadataPositionsRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 lobby_id = 2;
    Position position = 3;
};

// UpdateUserMetadataPositionsResponse represents users position update response message;
message UpdateUserMetadataPositionsResponse {
};

// OpenGeneratedChestRequest represents open generation chest request message.
message OpenGeneratedChestRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 session_id = 2;
    int64 generation_id = 3;
};

// OpenGeneratedChestResponse represents open generation chest response message;
message OpenGeneratedChestResponse {
};

// OpenGeneratedHealthPackRequest represents open generation health pack request message.
message OpenGeneratedHealthPackRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 session_id = 2;
    int64 generation_id = 3;
};

// OpenGeneratedHealthPackResponse represents open generation health pack response message;
message OpenGeneratedHealthPackResponse {
};

// SendChatMessageRequest represents send chat message request message.
message SendChatMessageRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 session_id = 2;
    string text = 3;
};

// SendChatMessageResponse represents send chat message response message.
message SendChatMessageResponse {
};