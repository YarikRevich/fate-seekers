syntax = "proto3";
option go_package = "github.com/YarikRevich/fate-seekers/pkg/core/networking/content/api";

package content.v1;

import "buf/validate/validate.proto";

// Position represents common position message.
message Position {
    double x = 1;
    double y = 2;
}

// UpdateUserMetadataPositionsRequest represents users positions update request message.
message UpdateUserMetadataPositionsRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 session_id = 2;
    int64 lobby_id = 3;
    Position position = 4;
};

// UpdateUserMetadataPositionsResponse represents users position update response message;
message UpdateUserMetadataPositionsResponse {
};

// UpdateUserMetadataStaticRequest represents users static update request message.
message UpdateUserMetadataStaticRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 session_id = 2;
    int64 lobby_id = 3;
    bool static = 4;
};

// UpdateUserMetadataStaticResponse represents users static update response message;
message UpdateUserMetadataStaticResponse {
};

// HitPlayerWithFistRequest represents hit player with fist request message.
message HitPlayerWithFistRequest {
    string issuer = 1 [(buf.validate.field).string.uuid = true];
    int64 session_id = 2;
    string other = 3;
};

// HitPlayerWithFistResponse represents git player with fist response message.
message HitPlayerWithFistResponse {

};