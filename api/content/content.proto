syntax = "proto3";
option go_package = "github.com/YarikRevich/fate-seekers/pkg/core/networking/content/api";

package content;

// Represents common position message.
message Position {
    int64 x = 1;
    int64 y = 2;
}

// Represents users positions retrieval request message.
message GetUserMetadataPositionsRequest {
    string issuer = 1;
    int64 session_id = 2;
};

// Represents users positions retrieval response message.
message GetUserMetadataPositionsResponse {
    repeated Position positions = 1;
};